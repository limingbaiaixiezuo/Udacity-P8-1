<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>北京的大使馆在哪里</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="mapStyle.css">
    </head>
    <body>
        <div id="serach-area">
      　    <span id="search-title">北京的大使馆在哪里</span>
            <input id='searchInputField' type="text"  placeholder="Embassy you want!" data-bind="value:embassyToFind,valueUpdate:'afterkeydown'"></input>
            <ul id="parent" data-bind="foreach: embassyName">
                <li id="list" data-bind="text: $data, click: $parent.listClick"></li>
            </ul>
        </div>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVEScHbpnrCx3SibrCZ9v4K04MNUeb5XM&libraries=places&callback=initMap"async defer></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/knockoutMapApp.js"></script>
  </body>
</html>
